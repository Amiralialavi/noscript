<!DOCTYPE html>
<html>
<head>
<title>NoScript Settings</title>
<meta charset="utf-8">
<link rel="stylesheet" href="options.css" />
<script src="/lib/include.js"></script>
<script src="/lib/log.js"></script>
<script src="/common/locale.js"></script>
<script src="/ui/ui.js"></script>
</head>
<body>
<div id="header">
<h1 >
NoScript Options
</h1>
<div>
<span id="version"></span>
</div>
</div>
<section id="sect-general">
<div class="opt-group">
<span id="global-opt">
<input type="checkbox" id="opt-global"><label for="opt-global" id="lbl-global">__MSG_GloballyEnabled__</label>
</span>
<span id="auto-opt">
<input type="checkbox" id="opt-auto"><label for="opt-auto" id="lbl-auto">__MSG_AutoAllowTopLevel__</label>
</span>
<div class="buttons">
<span><input id="file-import" type="file"/></span>
<button id="btn-import" accesskey="__MSG_Import.accesskey__">__MSG_Import__</button>
<button id="btn-export" accesskey="__MSG_Export.accesskey__">__MSG_Export__</button>
<button id="btn-reset" accesskey="__MSG_Reset.accesskey__">__MSG_Reset__</button>
</div>
</div>
<div class="opt-group">
<span id="xss-opts">
  <input type="checkbox" id="opt-xss"><label for="opt-xss" id="lbl-xss">__MSG_OptFilterXGet__</label>
<span id="xssFaq">(<a href="https://noscript.net/faq#xss" title="https://noscript.net/faq#xss">__MSG_XssFaq__</a>)</span>
</span>
<button id="btn-delete-xss-choices" disabled>__MSG_XSS.clearUserChoices__</button>
</div>
<div id="clearclick-options" class="opt-group">
<input type="checkbox" id="opt-clearclick"><label for="opt-clearclick" id="lbl-clearclick">ClearClick</label>
</div>
</section>
<section class="sect-sites">
<form id="form-newsite" class="browser-style" >
<label id="newsite" for="newsite">__MSG_WebAddress__<label>
  <input name="newsite" id="newsite" type="text" placeholder="[https://]noscript.net">
  <button class="add">+</button>
</form>
<div id="sites">
</div>
</section>

<section id="debug" class="browser-style">

<div>
<input type="checkbox" id="opt-debug"><label id="label-debug" for="opt-debug">Debug</label>
</div>
<div id="debug-tools" class="debug browser-style">
<label for="policy">Policy:</label>
<div id="policy-error"></div>
<textarea id="policy" class="browser-style">
</textarea>
</div>
</section>

<script src="options.js"></script>
</body>
</html>
