extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=הגנה נוספת עבור Firefox שלך: NoScript מאפשר ל- JavaScript, Java (ותוספות אחרות) לפעול רק בתחומים מהימנים על פי בחירתך (למשל, אתר הבית של חשבון הבנק שלך). גישה זו מבוססת על "רשימת מותרים" החוסמת מראש את מה שאינו מורשה, מונעת ניצול של פרצות אבטחה (כאלה שידועים ואפילו שעדיין לא!) מבלי לגרוע בתיפקודיות הגלישה... מומחים יסכימו: ש- Firefox הוא באמת בטוח יותר עם NoScript :-)
