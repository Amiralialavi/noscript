extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Ca protecţie suplimentară pentru Firefox, NoScript nu permite executarea scripturilor (JavaScript, Java, sau ale altor plugin-uri) decât pentru domeniile de încredere la alegerea Dvs. Acest sistem de blocare preventivă a scripturilor împiedică exploatarea vulnerabilităţilor  de securitate (cunoscute sau chiar necunoscute) fără pierdere de performanţă... Experţii vor fi de acord: Firefox este mult mai sigur cu NoScript :-)
