extensions.{73a6fe31-595d-460b-a920-fcc0f8843232}.description=Plia protektado por via Firefox: NoScript rajtigas Ĝavaskripton, Ĝavon (kaj aliajn kromaĵojn) nur por fidataj domajnoj de vi elektitaj (ekz. via retbankejo). Tiu anticipanta baraliro, sur baze de blanklisto, malrajtigas ekspluatadon de konataj aŭ nekonataj difektoj, sen funkcimanko… Kompetentuloj jesos: Firefox vere estas pli sekura kun NoScript :-)
